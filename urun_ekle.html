<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <link rel="stylesheet" href="urun_ekle.css">
</head>
<body>
    <div id="container">
        <h1>Ürün Ekle</h1>
        <form action="urun_ekle.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="urun_adi">Ürün Adı:</label>
                <input type="text" id="urun_adi" name="urun_adi" required>
            </div>
            <div class="form-group">
                <label for="urun_aciklamasi">Ürün Açıklaması:</label>
                <textarea id="urun_aciklamasi" name="urun_aciklamasi" required></textarea>
            </div>
            <div class="form-group">
                <label for="fiyat">Fiyat:</label>
                <input type="number" step="0.01" id="fiyat" name="fiyat" required>
            </div>
            <div class="form-group">
                <label for="stok">Stok:</label>
                <input type="number" id="stok" name="stok" required>
            </div>
            <div class="form-group">
                <label for="urun_fotografi">Ürün Fotoğrafı:</label>
                <input type="file" id="urun_fotografi" name="urun_fotografi" required>
            </div>
            <button type="submit">Ürünü Ekle</button>
        </form>
    </div>
</body>
</html>
